<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stanbic Bank</title>
	<meta charset="UTF-8">
 	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./static/styles/home.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<header id="showcase" style= "background-image:url('http://traversymedia.com/downloads/assets/beachshowcase.jpg');
  background-size:cover;
  background-position:center;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;">
    <h1>Welcome To Stanbic Bank</h1>
    <p>Stanbic Bank offers a variety of transactional accounts that give you the right tools to make the management of your finances</p>
  
  </header>

 <!-- Message button -->
    <div id="msg-btn" style="position: fixed; 
    bottom: 0; 
    right: 50px;
    background-color: var(--secondary-color);
    color: white;
    height: 60px;
    weight: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    font-size: 35px;
    padding: 10px;
    cursor: pointer;
    justify-self: flex-end;
    position: absolute;
    margin-top: 0px;
    transition-delay: 0;
    box-shadow: 10px, 10px, 30px rgba(0, 0, 0, 0.5);

    msg-btn: hover{
      transform: scale(1.1);
    ">


    	<button type="button" class="msg-btn" onclick="location.href='http://127.0.0.1:5000/'">Chat with us <i id="chat-icon" class="fa fa-fw fa-comments-o"></i></button>
    </div>
      
 


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
